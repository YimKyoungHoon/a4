    <section id="story">
        <h2>Nirvana Story</h2>
        <article>
            <h2>커트코베인의 유년기</h2>
            <p>커트코베인은 1967년 2월 20일, 미국 워싱턴 주 에버딘의 가난한 집안에서 태어났다.
                커트가 태어났을 때 그의 어머니 웬디는 19살, 아버지 돈 코베인은 21살에 불과했다.
                부모님은 커트가 9살 되던 해에 잦은 마찰과 다툼으로 인해 불화가 커져 결국엔 이혼하게 된다.
                부모님의 이혼 후 코베인은 아버지를 증오하였고 이로 인해 죽을 때까지 심한 우울증을 앓았다. 
                그러던 커트코베인은 펑크 락에 빠지게 된다. 암울한 커트코베인을 유일하게 반겨준 것이 바로 락이었다
            </p>
            <img src="" alt="">
        </article>
    </section>
